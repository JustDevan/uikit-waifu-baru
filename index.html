<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Waifu Gacha+ | UI Kit</title>
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/css/uikit.min.css" />
</head>
<body>
  <nav class="uk-background-primary uk-light" uk-navbar>
    <div class="uk-navbar-center">
      <span class="uk-text-lead">Waifu Gacha+</span>
      <p class="uk-margin-small-left uk-text-muted">By Devan</p>
    </div>
  </nav>
  <div class="uk-container uk-padding-small">
    <div id="card" class="uk-card uk-card-primary uk-border-rounded uk-overflow-hidden">
      <div class="uk-cover-container">
        <img id="main-image" src="placeholder.jpg" alt="" uk-image>
      </div>
      <div class="uk-card-body uk-padding-small uk-flex uk-flex-between">
        <button id="gacha" class="uk-button uk-button-default uk-border-pill">Gacha</button>
        <button id="nsfw" class="uk-button uk-button-danger uk-border-pill ">NSFW</button>
      </div>
    </div>
  </div>
  <!-- Project -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit-icons.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
